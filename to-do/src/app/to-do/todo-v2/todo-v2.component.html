<h5>Welcome to Todo App!</h5>

<div>
  <form novalidate (submit)="addTodo()">
    <input type="text" [(ngModel)]="todoName" name="todoNAme" />
    <button type="submit">Add</button>
  </form>
  <div>
      <div *ngFor="let todo of todoList;let index=index" >
          <input type="checkbox" [value]="todo.done">
          <p >{{todo.name}}</p>
          <button (click)="deleteTodo(index)">delete</button>

          
      </div>
  </div>

    <div *ngFor="let todo of todoList;">
        <p>{{todo.name}}</p>
    </div>
</div>
